patch:
  switches:
    - name: ascii_mode
      reset: 0
      states: ["中文", "西文"]
    - name: full_shape
      states: ["半角", "全角"]
    - name: extended_charset
      states: ["通用", "增廣"]
    - name: zh_simp
      reset: 1
      states: ["漢字", "汉字"]
    - name: ascii_punct
      states: ["。，", "．，"]

  simplifier:
    option_name: zh_simp

  engine:
    processors:
      - ascii_composer
      - recognizer
      - key_binder
      - speller
      - punctuator
      - selector
      - navigator
      - express_editor
    segmentors:
      - ascii_segmentor
      - matcher
      - abc_segmentor
      - punct_segmentor
      - fallback_segmentor
    translators:
      - punct_translator
      - r10n_translator
      - reverse_lookup_translator
      - script_translator
    filters:
      - simplifier
      - uniquifier                                       # 过滤重复候选字
      - cjk_minifier                                     # 过滤拼音輸入法中的罕用字
  translator:
    enable_charset_filter: true                          # 启用罕见字过滤
    dictionary: luna_pinyin.extended

  recognizer:
    patterns:
      email: "^[A-Za-z][-_.0-9A-Za-z]*@.*$"
      uppercase: "[A-Z][-_+.'0-9A-Za-z]*$"
      url: "^(www[.]|https?:|ftp[.:]|mailto:|file:).*$|^[a-z]+[.].+$"
      punct: "^/([a-z]+|[0-9]0?)$"
      reverse_lookup: "`[a-z]*$"

  "schema/dependencies/@next": easy_en                   # 加載 easy_en 依賴
  "engine/translators/@next": table_translator@english   # 載入翻譯英文的碼表翻譯器，取名爲 english
  schema/dependencies:
    - emoji
  abc_segmentor/extra_tags:
    - reverse_lookup
  reverse_lookup:
    dictionary: emoji
    enable_completion: false
    prefix: "`"
    tips: 〔表情〕

  english:                                               # english 翻譯器的設定項
    dictionary: easy_en
    spelling_hints: 9
    enable_completion: false
    enable_sentence: false
    initial_quality: -3

  punctuator:                                            # 符号快速输入和部分符号的快速上屏
    import_preset: symbols
    full_shape:
      "\\": "、"
    half_shape:
      "#": "#"
      "`": "`"
      "~": "~"
      "@": "@"
      "=": "="
      "/": ["/", "÷"]
      '\': "、"
      "'": {pair: ["「", "」"]}
      "[": ["【", "["]
      "]": ["】", "]"]
      "$": ["¥", "$", "€", "£", "¢", "¤"]
      "<": ["《", "〈", "«", "<"]
      ">": ["》", "〉", "»", ">"]

  speller:
    alphabet: zyxwvutsrqponmlkjihgfedcba
    algebra:
    - erase/^xx$/                                      # 第一行保留
    - abbrev/^([a-z]).+$/$1/                           # 简拼（首字母）
    - abbrev/^([zcs]h).+$/$1/                          # 简拼（zh, ch, sh）
    - derive/^([nl])ve$/$1ue/                          # nve = nue, lve = lue
