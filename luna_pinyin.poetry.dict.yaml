昨夜寒蛩不住鳴
昨夜閒潭夢落花
昨夜因何入夢來
坐斷東南戰未休
坐看青竹變瓊枝
坐飲香茶愛此山
冰炭不言冷熱自明
兵馬未動糧草先行
不當家不知柴米貴
待從頭收拾舊山河
得道多助失道寡助
泛舟遊於赤壁之下
防民之口甚於防川
訪戴天山道士不遇
宮闕萬間都做了土
急驚風撞着慢郎中
寄李十二白二十韻
金陵城西樓月下吟
鞠躬盡瘁死而後已
眉頭一皺計上心來
千軍易得一將難求
千里之堤毀於蟻穴
前人栽樹後人乘涼
我善養吾浩然之氣
無面目見江東父老
無源之水無本之木
五百年必有王者興
宿五松山下荀媼家
眼觀六路耳聽八方
眼見的吹翻了這家
養兵千日用兵一時
飲茶歌誚崔石使君
蠅附驥尾而致千里
應是良辰好景虛設
則物與我皆無盡也
仲尼亡兮誰爲出涕
自其不變者而觀之
嘴上無毛辦事不牢
醉贈劉二十八使君
何時眼前突兀見此屋
和晉陵陸丞早春遊望
江畔獨步尋花七絕句
是造物者之無盡藏也
蜀道之難難於上青天
所以傳道受業解惑也
溏心風暴之家好月圓
輞川閒居贈裴秀才迪
無奈朝來寒雨晚來風
吾廬獨破受凍死亦足
下有衝波逆折之回川
燕雀安知鴻鵠之志哉
雲之君兮紛紛而來下
則天地曾不能以一瞬
正銷魂又是疏煙淡月
君不見玉環飛燕皆塵土
留得青山在不怕沒柴燒
若要人不知除非己莫爲
秀才不出門全知天下事